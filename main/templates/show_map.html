<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
            * element that contains the map. */
            #map {
                height: 100%;
            }
            /* Optional: Makes the sample page fill the window. */
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <h1><a href="{% url 'home' %}">Go to Main</a></h1>
        <div id="map"></div>
        <script>
        var map;
        function initMap() {
            var pos = {lat: {{ latitude }}, lng: {{ longitude }}};

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 18,
                center: pos
            });

            var marker = new google.maps.Marker({
                position: pos,
                map: map,
                title: 'Lifemarked!'
            });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByfp3pOhCGXaUN7cAnpp5jn_V6fRqlmJk&callback=initMap" async defer></script>
    </body>
</html>
