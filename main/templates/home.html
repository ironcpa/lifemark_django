<html>
    <title>Lifemark</title>
    <body>
        <form method="POST">
            {{ test_obj }}
            {{ form.as_ul }}
            <input id='id_existing_categories' />
            {% csrf_token %}
            <input type="submit" id="id_btn_add" value="add lifemark" />
        </form>
        <table id="list_recent">
            {% for lifemark in lifemarks %}
                <tr><td>{{ lifemark.title }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
